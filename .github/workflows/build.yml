name: build

on:
  push:
    paths-ignore:
      - 'LICENSE'
      - '*.md'
    branches:
      - main
  pull_request:
    paths-ignore:
      - 'LICENSE'
      - '*.md'

jobs:
  test-actions-on-cross-platform:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
        version:
          - 1.4.0
          - stable
          - devel
        exclude:
          - os: macOS-latest
            version: 1.4.0
          - os: macOS-latest
            version: devel
          - os: windows-latest
            version: 1.4.0
          - os: windows-latest
            version: devel
    steps:
      - uses: actions/checkout@v3
      - uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: '1.6.12'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Print Nim version
        run: nim -v
      - name: Print Nimble version
        run: nimble -v
      - name: Install dependencies
        run: yes | nimble install
      - name: Run tests
        run: nimble test
      - name: Run build
        run: nimble build

  test-actions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - 1.4.x
          - 1.x
          - '#version-1-6'
    steps:
      - uses: actions/checkout@v3
      - uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: '1.6.12'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Print Nim version
        run: nim -v
      - name: Print Nimble version
        run: nimble -v
      - name: Install dependencies
        run: yes | nimble install
      - name: Run tests
        run: nimble test
      - name: Run build
        run: nimble build
